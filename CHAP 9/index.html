<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="calendar">
        <div id="calendar_day"></div>
        <div id="calendar_date"></div>

    <script src="calendar.js"></script>
  </body>
</html>
